<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

		.confetti{
			width:50px;
			height:50px;
			border:5px solid maroon;
			position: absolute;
		}
		




	</style>
</head>
<body>

	<script type="text/javascript">

	let fallfactor=0

		function makeConfetti (){
			let square= document.createElement(
				"div")
			square.classList.add("confetti")
			document.body.appendChild(square)
			let r=Math.round(Math.random()*255)
			let g=Math.round(Math.random()*255)
			let b=Math.round(Math.random()*255)
			square.style.backgroundColor= "rgb("+r+","+g+","+b+")"
		
		
				square.style.left=Math.random()*1000+"px"
				square.style.top="-100px"

				function fall(){
					fallfactor=fallfactor+10
					square.style.top=parseInt(square.style.top)+fallfactor+"px"

					if(fallfactor>600){
						fallfactor=0
					}
				}

				setInterval(fall,300)


					}// end of big function//





				setInterval(makeConfetti, 20)





	</script>

</body>
</html>
