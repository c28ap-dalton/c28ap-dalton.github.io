<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

		.confetti{
			width:50px;
			height:50px;
			border:5px solid maroon;
			position: absolute;
			animation-name: swing;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-timing-function: ease-in-out;

			
		}
		
		@keyframes swing {
			from {
				transform: rotate(var(--startRot));
			}
			to {
				transform: rotate(var(--endRot));

			}
		}



	</style>
</head>
<body>

	<script type="text/javascript">

	let fallfactor=0

		function makeConfetti (){
			let square= document.createElement("div")
			square.classList.add("confetti")
			document.body.appendChild(square)
			let r=Math.round(Math.random()*255)
			let g=Math.round(Math.random()*255)
			let b=Math.round(Math.random()*255)
			square.style.backgroundColor= "rgb("+r+","+g+","+b+")"

			let startRot=Math.random() * -45 + "deg"
			let endRot = Math.random() * 45 + "deg"
		
		
				square.style.left=Math.random()*1000+"px"
				square.style.top="-100px"

				square.style.width=Math.random()*100+"px"
				square.style.height=Math.random()*100+"px"
				square.style.transform="rotate("+Math.random()*360+"deg)"
square.style.setProperty("--startRot", startRot)
square.style.setProperty("--endRot", endRot)


				function fall(){
					fallfactor=fallfactor+10
					square.style.top=parseInt(square.style.top)+fallfactor+"px"

					if(fallfactor>600){
						fallfactor=0
					}
				}



				setInterval(fall,1000)


				}// end of big function//





				setInterval(makeConfetti, 200)





	</script>

</body>
</html>
